	<script type="text/javascript">
		var  app = {
			initialize: function() {
				this.bindEvents();
			},
			bindEvents: function() {
				document.addEventListener('deviceready',this.onDeviceReady, false);
			},
			onDeviceReady: function() {
				var btn = document.getElementById('capImages');
					btn.addEventListener("click", app.useCamera, false);
			},
			useCamera: function() {
				navigator.camera.getPicture(app.onSuccessCam,app.Error,{
					destinationType: Camera.DestinationType.DATA_URL,
					sourceType: 0
				});
			},
			onSuccessCam: function(imageURI) {
				var image = document.getElementById('user_avtar_img');
					image.src = "data:image/jpeg;base64," + imageURI;
					 document.getElementById('user_img_db').innerHTML = imageURI;
			},
			Error: function(error) {
				alert(error);
			}
		};
	</script> 	
</head>

	 <script type="text/javascript">
	
	//------Ride Find------------------------------------
		const picker_find =new MaterialDatePicker({})
		.on('submit', (d) =>{
			document.getElementById('edit-dob').value = get_date(d);
		});
		const el_find = document.querySelector('#edit-dob');
			el_find.addEventListener('click',() =>{
				picker_find.open();
			},false);

	
	//--- Custom date Format *---------------		
		function get_date(d) {
			var dt = new Date(d);
			var month = dt.getMonth()+1;
			var day = dt.getDate();
			var year = dt.getFullYear();
			return year+"-"+month+"-"+day;
		}
	</script>
