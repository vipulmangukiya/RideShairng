	<div class="" id="spinner-load" >
			<div>

		<div class="profile">
			<div class="edit-heading" ><a href="" class="color-white" role="button" id="btn-back"><i class="fa fa-arrow-left  top-arro"></i><label id="lbl-title"></label></a></div> 
			<div style="text-align:center">
				<img src="Koala.jpg" class="img-circle " class="user-image" id="src_img_db"/><br>
				<label class="user-name" id="lbl_name"></label>
				<span class="user-year"id="lbl_year" ></span>
			</div><hr>
			<div>
				<i class="fa fa-quote-left"></i>
					<span id="lbl_bio"></span>	
				<i class="fa fa-quote-right"></i><br>
				
				<img src="img/Chittiness/ic_picto_music_ok.png" class="img-circle user-preference" id="src_chitti" />
				<img src="img/smoking/ic_picto_smoke_ok.png" class="img-circle user-preference" id="src_smoking"/>
				<img src="img/music/ic_picto_music_ok.png" class="img-circle user-preference" id="src_music"/>

			</div><hr>
			<div>

			</div><hr>
			<div>
				<p class="main-title">Verifications</p>

			</div><hr>

			<a href="#" data-toggle='modal' data-target='#msg-modal' class='btn-toggle-close'><div class="colour report">
				<span>Report This Member</span>
			</div></a><hr>
		</div>
		<form method="post" id="frm-carOwner-msg">
			<a href="#" role="button" data-toggle="modal" data-target="#msg-modal" class="btn-toggle-close"></a>
				<div class='modal fade' id='msg-modal' tabindex='-1' role='dialog'>
				<div class='modal-dialog'>
				<div class='modal-content'>
					<div class='modal-header'>
						Send a Message car Owner
						<button type='button' class='close' data-dismiss='modal' aria-label='Close'>&times;</button>
					</div>
					<div class='modal-body'>
							<textarea class="txt-input comment-name" id="msg"></textarea>
					</div>
					<div class='modal-footer'>
						<button type='button' class='btn btn-lg btn-block btn-color' id="btn-contact-msg">Send Message</button>
					</div>
				</div>
			</div>
		</form>
