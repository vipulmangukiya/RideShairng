<html>
<head>
<title>RideSharing</title>

		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <meta name="viewport" content="user-scalable=no, maximum-scale=1, minimum-scale=1, width=device-width"/>
        
		<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
		<script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/include.jsonp"></script> 	
		<script src="js/app.js"  type="text/javascript" ></script>
		<link  type="text/css" rel="stylesheet" href="css/toast.css"> 
		<link id="cs" rel="stylesheet" type="text/css"> 
		<link  type="text/css" rel="stylesheet" href="css/style.css">
		<link  type="text/css" rel="stylesheet" href="css/ride-success.css">
</head>
	<body>
	 
		<div class="profile">
			<div class="bg-color head-title"></div>
			<div>
				<i class="fa fa-check-circle-o fa-4x colour left-side head-padding"></i>
				<label class="left-side title-font">Congratulations! Your ride has <br>been published</label>
			</div>
			<div style="clear:both"></div>
			<div class="head-font">
				<label>What happens next?</label>
			</div>
			<div class="toggle" data-toggle="collapse" data-target="#ans_cont">
				<i class="fa fa-comments-o colour" ></i>
				<label class="toggle-heading"> Answer co-travellers' question</label>
				<i class="fa fa-angle-down pull-right" ></i>
				<div id="ans_cont" class="panel-collapse collapse toggle-data">You're notified of each question sent.<br> Respond quickly so passenger's book your ride.</div>
			</div>
			<div class="toggle" data-toggle="collapse" data-target="#appr_book">
				<i class="fa fa-comments-o colour"></i>
				<label class="toggle-heading"> Approve booking requests</label>
				<i class="fa fa-angle-down pull-right"></i>
				<div id="appr_book" class="panel-collapse collapse toggle-data">You have a set time to replay. Once apporoved, you get the passenger's phone number to arrange the final details.</div>
			</div>
			<div class="toggle" data-toggle="collapse" data-target="#tra-tog">
				<i class="fa fa-car colour"></i>
				<label class="toggle-heading"> Travel together</label>
				<i class="fa fa-angle-down pull-right"></i>
				<div id="tra-tog" class="panel-collapse collapse toggle-data">Passenger pay you in cash during the ride.<br> Rember to carry some change with you</div>
				
			</div>
			<div style="margin-top:30px">
				<button type="button" class="btn-button" id="btn-viewride">See My Ride Offer</button>
			</div>
			
	</body>
</html>
