			<script type="text/javascript">
			var  URL = "http://carrent.site88.net/api";  // API url address
				var uid = getCookie("sharing_uid");
				$(document).ready(function(){
					$.ajax({
						type: 'POST',
						url: URL+'/profile.php',
						dataType:'json',
						corssDomain: true,
						headers: {
							'Access-Control-Allow-Origin': '*'
						},
						data: {
							uid: uid
						},
						success: function(data) {
							$("#username").html(data['username']);
							$("#year").html(data['year']);
							$("#biodata").html(data['biodata']);
							$("#user_since").html(data['user_since']);
							$("#rides").html(data['rides']);
						},
						beforeSend: function() {
							$("#spinner-load").addClass("spinner");
						},
						complete: function() {
							$("#spinner-load").removeClass("spinner");
						},
						error: function(textStatus ,error, jqXHR) {
							console.log("Error: "+error+" Text: "+textStatus + " " + jqXHR);
						}
					});
				});
			</script> 	
</head>
    <body>
	<div class="" id="spinner-load" >

				<div></div>
				<div></div>
				<div></div>
		</div>
	</div>
	 <div class="error_msg_vipz" style="display:none;"></div>

				<label style="font-size:20px;margin-top:20px;" id="username"></label>
				<span style="margin-left:10px;margin-top:20px;" id="year"></span>
			</div><hr>
			<div>
				<i class="fa fa-quote-right"></i>
				<span style="margin-left:20px;" id="biodata"></span><br>
				<img src="Koala.jpg" class="img-circle " style="margin:20px 5px 0 20px;height:40px; width:40px;border:2px solid green"/>
				<img src="Koala.jpg" class="img-circle " style="margin:20px 5px 0 0;height:40px; width:40px;border:2px solid green"/>
				<img src="Koala.jpg" class="img-circle " style="margin:20px 5px 0 0 ;height:40px; width:40px;border:2px solid red"/>
			</div><hr>
			<div>
				<p style="font-size:14px;margin-bottom:10px;">Verifications</p><br>
				<i class="fa fa-check-circle-o fa-lg pull-left" style="color:rgb(231, 67, 71)" ></i>
				<label style="font-weight:400; margin-bottom:15px">Phone Verified</label><br>

				<p style="font-size:14px;margin-bottom:5px;">Activity</p><br>
